<mat-toolbar fxLayout="row" color="primary">
    <span>
        <mat-icon>eco</mat-icon> My App
    </span>
    <a mat-button routerLink="/home" routerLinkActive="active">Home</a>

    <div class="menu-spacer"></div>

    <ng-container>
        <a mat-button routerLink="/login" routerLinkActive="active">Login</a>
        <a mat-button routerLink="/registro" routerLinkActive="active">Registro</a>
    </ng-container>

</mat-toolbar>

<div class="login-container">
    <div class="login-content">
        <mat-toolbar class="login-toolbar" color="primary">Registro</mat-toolbar>
        <mat-card>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="save()">
                    <!-- <h2>Registro</h2> -->

                    <mat-form-field class="full-width-input">
                        <mat-icon matPrefix>person_outline</mat-icon>
                        <input matInput type="text" placeholder="Usuario" formControlName="Usuario" required>
                        <mat-error *ngIf="f.Usuario.hasError && f.Usuario.dirty">
                            <p *ngIf="f.Usuario.hasError('required')">* Usuario es requerido</p>
                        </mat-error>
                    </mat-form-field>


                    <mat-form-field class="full-width-input">
                        <mat-icon matPrefix>lock_outline</mat-icon>
                        <input matInput type="password" placeholder="Contraseña" formControlName="Password" required>
                        <mat-error *ngIf="f.Password.hasError && f.Password.dirty">
                            <p *ngIf="f.Password.hasError('required')">* Contraseña es requerida</p>
                            <p *ngIf="f.Password.hasError('minlength')">* La contraseña debe contener al menos 6 caracteres </p>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="full-width-input">
                        <mat-icon matPrefix>lock_outline</mat-icon>
                        <input matInput type="password" placeholder="Confirmar Contraseña" formControlName="ConfirmPassword" required>
                        <mat-error *ngIf="f.ConfirmPassword.hasError && f.ConfirmPassword.dirty">
                            <p *ngIf="f.ConfirmPassword.hasError('required')">* Contraseña es requerida</p>
                        </mat-error>
                        <mat-error *ngIf="f.ConfirmPassword.hasError && f.ConfirmPassword.dirty">
                            <p *ngIf="f.ConfirmPassword.hasError('confirmedValidator')">* Las contraseñas no coinciden
                            </p>
                        </mat-error>
                    </mat-form-field>

                    <mat-card-actions>
                        <button mat-raised-button color="primary" [disabled]="!form.valid">Guardar</button>
                        <!-- <a mat-raised-button color="warn" routerLink="/login">Cancelar</a> -->
                    </mat-card-actions>
                    <span>¿Tienes cuenta? <a routerLink='/login'>Ingresa aqui</a></span>

                    <mat-error *ngIf="Message">
                        {{Message}}
                    </mat-error>

                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
