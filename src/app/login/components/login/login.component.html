<div class="login-container">
    <div class="login-content">
        <mat-toolbar class="login-toolbar" color="primary">Login</mat-toolbar>
        <mat-card>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="login()">
                    <!-- <h2>Log In</h2> -->
                    <mat-form-field class="full-width-input">
                        <mat-icon matPrefix>person_outline</mat-icon>
                        <input matInput placeholder="Usuario" formControlName="Usuario" required>
                        <mat-error>
                            Usuario es requerido
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="full-width-input">
                        <mat-icon matPrefix>lock_outline</mat-icon>
                        <input matInput type="password" placeholder="Contraseña" formControlName="Password" required>
                        <mat-error>
                            Contraseña es requerida
                        </mat-error>
                    </mat-form-field>

                    <mat-card-actions>
                        <button mat-raised-button color="primary">Ingresar</button>
                    </mat-card-actions>
                    <span> ¿No tienes cuenta? <a routerLink='/registro'>Registrate Aqui</a></span>

                    <mat-error *ngIf="Message">
                        {{Message}}
                    </mat-error>

                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
