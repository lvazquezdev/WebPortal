<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login()">
            <h2>Log In</h2>

            <mat-form-field class="full-width-input">
                <input matInput placeholder="Usuario" formControlName="Usuario" required>
                <mat-error>
                    Usuario es requerido
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Contraseña" formControlName="Password" required>
                <mat-error>
                    Contraseña es requerida
                </mat-error>
            </mat-form-field>

            <mat-card-actions>
                <button mat-raised-button color="primary">Login</button>
            </mat-card-actions>

            <mat-error *ngIf="Message">
                {{Message}}
            </mat-error>

        </form>
    </mat-card-content>
</mat-card>
