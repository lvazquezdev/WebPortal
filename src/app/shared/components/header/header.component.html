<mat-toolbar fxLayout="row" color="primary">
    <span>
        <mat-icon>eco</mat-icon> My App
    </span>
    <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
    <div *ngIf="usuario.role === 'Admin' || usuario.role === 'Usuario'">
        <a mat-button routerLink="/usuarios/lista-usuarios" routerLinkActive="active">Usuarios</a>
        <a mat-button routerLink="/productos/lista-productos" routerLinkActive="active">Productos</a>
        <a mat-button routerLink="/roles/lista-roles" routerLinkActive="active">Roles</a>
    </div>
    <div class="menu-spacer"></div>

    <ng-container *ngIf="!isLogin">
        <a mat-button routerLink="/login" routerLinkActive="active">Login</a>
        <a mat-button routerLink="/registro" routerLinkActive="active">Registro</a>
    </ng-container>

    <ng-container *ngIf="isLogin">
        <button mat-button [matMenuTriggerFor]="dropMenu">
            {{usuario.nombre}} {{usuario.apellido}}
            <mat-icon>arrow_drop_down</mat-icon>
        </button>

        <mat-menu #dropMenu="matMenu">
            <ng-container>
                <div>
                    <a mat-menu-item routerLink="usuario/perfil-usuario" *ngIf="usuario.role === 'Cliente'">
                        <mat-icon class="mr">account_circle</mat-icon>
                        Perfil
                    </a>
                    <mat-divider></mat-divider>
                    <button mat-menu-item (click)="logOut()">
                        <mat-icon class="mr">logout</mat-icon>
                        Salir
                    </button>

                </div>
            </ng-container>
        </mat-menu>
    </ng-container>
</mat-toolbar>
